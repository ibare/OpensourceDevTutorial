<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href='http://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
<link href="/css/pure.css" rel="stylesheet" />
<link href='/css/avgrund.css' rel='stylesheet' />
<link href='/css/calendar.css' rel='stylesheet' />
<script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js'></script>
<script src='/lib/avgrund.js'></script>
<script src='/app/main.js'></script>
<style>
	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

  h1 {
    margin-top: 0;
    margin-bottom: 30px;
    text-align: center;
  }

	.button-warning {
		color: white;
		background: rgb(202, 60, 60);
	}
</style>
</head>
<body>
  <h1>회의실 예약 보드</h1>
	<div id='calendar'></div>

	<div id="new-event" class="avgrund-popup">
		<div>예약 등록</div>
		<form class="pure-form">
			<input name="date" type="hidden">
			<input name="start" type="hidden">
			<input name="end" type="hidden">
			<input name="title" type="text" class="pure-input-1" placeholder="타이틀이요~" required>
			<input name="owner" type="text" class="pure-input-1" placeholder="성함이?" required>
			<input name="password" type="password" class="pure-input-1" placeholder="비밀번호 (수정, 삭제시 필요함)" required>
			<br/><br/>
			<button type="button" class="pure-button pure-button-cancel" onclick="Avgrund.hide()">취소</button>
      <button type="button" class="pure-button pure-button-primary" onclick="newEventData()">등록</button>
		</form>
	</div>

	<div id="confirm-edit" class="avgrund-popup">
		<div>예약 정보 수정</div>
		<form class="pure-form">
			<input name="start" type="hidden">
			<input name="end" type="hidden">
			<input name="title" type="text" class="pure-input-1" placeholder="타이틀이요~" required>
			<input name="owner" type="text" class="pure-input-1" placeholder="성함이?" required>
			<input name="password" type="password" class="pure-input-1" placeholder="이벤트 생성시 비밀번호. 기억나시죠?" required>
			<br/><br/><br/>
			<button type="button" class="pure-button" onclick="cancelDialog()">취소</button>
      <button type="button" class="pure-button button-warning" onclick="deleteEventData()">삭제</button>
			<button type="button" class="pure-button pure-button-primary" onclick="updateEventData()">저장</button>
		</form>
	</div>
</body>
</html>
